<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const fruits = ["Apple" ,"Mango","Strawberry","Banana","Orange"];
        console.log(fruits);

        let marks = [60,90,30,70,60,80];
        let count = marks.length;
        console.log(count);

        const color = ["Red","Pink","Blue","Black","Yellow","Purple"];
        console.log(color);
        color.push("White");
        console.log(color);

        const students = ["Pooja","Ashvini","Shivani","Akanksha"];
        console.log(students);
        students.pop();
        console.log(students);
    </script> 
</body>
</html>
